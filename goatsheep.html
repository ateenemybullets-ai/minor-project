<!DOCTYPE html>
<html>
<head>
<style>
  .card0 {
  width: 1500px;
  display: flex;            /* 2-part division */
  gap: 15px;
  padding: 15px;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.card0:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.3);
}

/* Left side image */
.card0 img {
  width: 1500px;        /* adjust size */
  height: 500px;       /* adjust size */
  object-fit: cover;
  border-radius: 14px;
  flex-shrink: 0;      /* image fixed size */
}

/* Right side text */
.card0 .text-box {
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-family: Arial;
}
 .card {
  width: 1920px;
  display: flex;            /* 2-part division */
  gap: 15px;
  padding: 15px;
  border-radius: 16px;
  background: #fff;
  box-shadow: 0 6px 18px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect */
.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.3);
}

/* Left side image */
.card img {
  width: 400px;        /* adjust size */
  height: 300px;       /* adjust size */
  object-fit: cover;
  border-radius: 14px;
  flex-shrink: 0;      /* image fixed size */
}

/* Right side text */
.card .text-box {
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-family: Arial;
}

</style>
</head>

</html>
